<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To Do List</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/f1544d6345.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./assets/scripts.js" defer></script>
</head>
<body>
   <div class="to-do-container">
    <header>
        <h1>To Do List</h1>
    </header>
    <form id="to-do-form">
        <p>Add your task:</p>
        <div class="form-control">
            <input type="text" id="to-do-input" placeholder="What you need to do?">
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </div>
    </form>

    <form id="edit-form" class="hide">
        <p>Edit your tasks:</p>
        <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit">
            <i class="fa-solid fa-check-double"></i>
        </button>
        </div>
        <button id="cancel-edit-btn">Cancel</button>
    </form>
    <div id="toolbar">
        <div id="search">
            <h4>Search:</h4>
            <form>
                <input type="text" id="search-input" placeholder="Search">
                <button id="erase-button">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
        </div>
        <div id="filter">
            <h4>Filter:</h4>
            <select id="filter-select">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="todo">To Do</option>
            </select>
        </div>
    </div>
    <div id="to-do-list">
       
        <!-- <div class="todo">
            <h3>Study JS</h3>
            <button class="finish-to-do">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-to-do">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-to-do">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div> -->
        
    </div>
   </div> 
</body>
</html>
